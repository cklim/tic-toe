<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <section id="tic-tac-toe">
            <div class="game-title borders content-row">Tic-Tac-Toe</div>
            <div id="scores" class="content-row scores-container">
                    <div class="count-container borders">
                        <span >⭕</span>
                        <span id="O" class="win-count borders">0</span>
                    </div>
                    <div class="count-container borders">
                        <span >❌</span>
                        <span id="X" class="win-count borders">0</span>
                    </div>
            </div>
            <div class="content-row game-container">
                <div  id="game">
                    <div data-x="1" data-y="1" class="pointer-none" >T</div>
                    <div data-x="2" data-y="1" class="pointer-none" >I</div>
                    <div data-x="3" data-y="1" class="pointer-none" >C</div>
                    <div data-x="1" data-y="2" class="pointer-none" >T</div>
                    <div data-x="2" data-y="2" class="pointer-none" >A</div>
                    <div data-x="3" data-y="2" class="pointer-none" >C</div>
                    <div data-x="1" data-y="3" class="pointer-none" >T</div>
                    <div data-x="2" data-y="3" class="pointer-none" >O</div>
                    <div data-x="3" data-y="3" class="pointer-none" >E</div>
                </div>
            </div>
            <div class="content-row controls-container">
                <div id="continue" class="borders controls winner">Continue?</div>
                <div id="reset" class="borders controls">Exit</div>
                <div id="start" class="borders controls">Play Offline</div>
                <div id="connect" class="borders controls">Play Online</div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module"  src="js/index.js"></script>
    </body>
</html>
